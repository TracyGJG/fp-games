<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Snake</title>
    <link rel="stylesheet" href="web.css" />
    <script src="web.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>
        <span id="lives">Lives: XXX</span><span id="score">Score: 0</span>
      </h1>
      <canvas id="canvas"></canvas>
      <h2 hidden>Game Over</h2>
      <section class="controls">
        <div>
          <button data-direction="NORTH">Up</button>
        </div>
        <div>
          <button data-direction="EAST">Left</button>
          <button data-direction="WEST">Right</button>
        </div>
        <div>
          <button data-direction="SOUTH">Down</button>
        </div>
      </section>
    </main>
  </body>
</html>
